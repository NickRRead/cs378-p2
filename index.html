<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <header>
        <!-- you can add the logo image here -->
      <div class="row">
        <div class="col">
          <img src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png" alt="O's Cafe" class="logo"/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="subheading">Delicious, From-Scratch Recipes Close at Hand</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="tagline"><i>The fresh choice of UT!</i></div>
        </div>
      </div>
    </header>
    <div class="container text-center">
      <div class="row" id="menu-item">
        <div class="col-sm-3">
          <img src="https://thebakermama.com/wp-content/uploads/2014/09/IMG_1588-scaled.jpg" alt="mac & cheese" class="thumbnail"/>
        </div>
        <div class="col-sm-9">
          <div class="row row-cols-2">
            <div class="col">mac & cheese</div>
            <div class="col">$5</div>
            <div class="col">
              <button id="mac-button">-</button>
              <p id="mac-ct">0</p>
              <button id="mac-up">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="menu-item">
        <div class="col-sm-3">
          <img src="https://www.lastingredient.com/wp-content/uploads/2016/08/burst-tomato-pasta15.jpg" alt="pasta" class="thumbnail"/>
        </div>
        <div class="col-sm-9">
          <div class="row row-cols-2">
            <div class="col">pasta</div>
            <div class="col">$8</div>
            <div class="col">
              <button id="pasta-button">-</button>
              <p id="pasta-ct">0</p>
              <button id="pasta-up">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="menu-item">
        <div class="col-sm-3">
          <img src="https://www.jocooks.com/wp-content/uploads/2020/08/ground-beef-tacos-1-11.jpg" alt="tacos" class="thumbnail"/>
        </div>
        <div class="col-sm-9">
          <div class="row row-cols-2">
            <div class="col">tacos</div>
            <div class="col">$8</div>
            <div class="col">
              <button id="taco-button">-</button>
              <p id="taco-ct">0</p>
              <button id="taco-up">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="menu-item">
        <div class="col-sm-3">
          <img src="https://static.fanpage.it/wp-content/uploads/sites/22/2022/05/Chicken-enchiladas-21.jpg" alt="enchilada" class="thumbnail"/>
        </div>
        <div class="col-sm-9">
          <div class="row row-cols-2">
            <div class="col">enchildada</div>
            <div class="col">$10</div>
            <div class="col">
              <button id="ench-button">+</button>
              <p id="ench-ct">0</p>
              <button id="ench-up">-</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p id="subtotal">Subtotal: $0</p>
      </div>
      <div class="col">
        <button id="order-button">order</button>
      </div>
      <div class="col">
        <button id="clear-button">clear all</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
